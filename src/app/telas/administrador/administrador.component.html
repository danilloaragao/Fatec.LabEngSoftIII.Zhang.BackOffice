<div class="row card-login">
    <div class="col s4 m4"></div>
    <div class="col s4 m4">
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <h5 class="header center">Cadastro Administrador</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input [(ngModel)]="this.cadastroAdm.login" id="login" type="text" class="validate">
                            <label for="login">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  [(ngModel)]="this.cadastroAdm.email" id="email" type="text" class="validate">
                            <label for="senha">Email</label>
                        </div>
                    </div>
                </div>
                <div class="card-action center">
                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
