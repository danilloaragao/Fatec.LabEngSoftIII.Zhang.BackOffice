<div class="container">
    <div class="col s12 m12 center">
        <div class="card">
            <div class="row">
                <div class="input-field col s1 m1">
                    <input *ngIf="this.alteracao" [(ngModel)]="this.skin.id" itemid="this.skin.Id" type="text"
                        class="validate center">
                    <span *ngIf="this.alteracao">ID</span>
                </div>

                <div class="input-field col s5 m5">
                    <input [(ngModel)]="this.skin.descricao" itemid="descricao" type="text" class="validate center">
                    <span>Descricao</span>
                </div>

                <div class="input-field col s1 m1">
                    <input [(ngModel)]="this.skin.nivel" itemid="nivel" type="text" class="validate center">
                    <span>Nível</span>
                </div>

                <div class="input-field col s2 m2">
                    <input [(ngModel)]="this.skin.valorCash" itemid="valorCash" type="text" class="validate center">
                    <span>Valor Cash</span>
                </div>

                <div class="input-field col s2 m2">
                    <label>
                        <input type="checkbox" [(ngModel)]='this.skin.isVip' />
                        <span>Skin Vip</span>
                    </label>
                </div>

                <div class="input-field col s1 m1">
                    <i-feather *ngIf="!this.alteracao" class="atualizar" name="edit-3" (click)="inserir()"></i-feather>
                    <br>
                    <i-feather *ngIf="this.alteracao" class="atualizar" name="edit-3" (click)="alterar()"></i-feather>
                    <br>
                    <i-feather *ngIf="this.alteracao" class="delete" name="trash-2" (click)="deletar()"></i-feather>
                </div>
            </div>
            <div class="linha-imagens">
                <div class="input-field col s4 m4">
                    <div class="partesCorpo">
                        <img id="cabecaDespertaImg" />
                        <br>
                        <span>Cabeça Desperta <br>
                            <input type="button" value="Upload" id="cabecaDespertaBtn" (click)="clickIndereto('cabecaDespertaUpload')">

                            <input id="cabecaDespertaUpload" type="file" accept="image/*"
                                (change)="uploadParte('cabecaDespertaUpload','cabecaDesperta')"
                                style='visibility: hidden;'></span>
                    </div>
                </div>
            </div>
            <div class="linha-imagens">
                <div class="input-field col s4 m4">
                    <div class="partesCorpo">
                        <img id="cabecaImg" />
                        <br>
                        <span>Cabeça <br>
                            <input type="button" value="Upload" id="cabecaBtn" (click)="clickIndereto('cabecaUpload')">

                            <input id="cabecaUpload" type="file" accept="image/*"
                                (change)="uploadParte('cabecaUpload','cabeca')" style='visibility: hidden;'></span>
                    </div>
                </div>
            </div>
            <div class="linha-imagens">
                <div class="input-field col s3">
                    <div class="partesCorpo">
                        <img id="bracoEsquerdoImg" />
                        <br>
                        <span>Braço Esquerdo <br>
                            <input type="button" value="Upload" id="bracoEsquerdoBtn" (click)="clickIndereto('bracoEsquerdoUpload')">

                            <input id="bracoEsquerdoUpload" type="file" accept="image/*"
                                (change)="uploadParte('bracoEsquerdoUpload','bracoEsquerdo')"
                                style='visibility: hidden;'></span>
                    </div>
                </div>
                <div class="input-field col s4 m4">
                    <div class="partesCorpo">
                        <img id="corpoImg" />
                        <br>
                        <span>Corpo <br>
                            <input type="button" value="Upload" id="corpoUploadBtn" (click)="clickIndereto('corpoUpload')">

                            <input id="corpoUpload" type="file" accept="image/*"
                                (change)="uploadParte('corpoUpload','corpo')" style='visibility: hidden;'></span>
                    </div>
                </div>
                <div class="input-field col s3 m3">
                    <div class="partesCorpo">
                        <img id="bracoDireitoImg" />
                        <br>
                        <span>Braço Direito <br>
                            <input type="button" value="Upload" id="bracoDireitoBtn" (click)="clickIndereto('bracoDireitoUpload')">

                            <input id="bracoDireitoUpload" type="file" accept="image/*"
                                (change)="uploadParte('bracoDireitoUpload','bracoDireito')"
                                style='visibility: hidden;'></span>
                    </div>
                </div>
            </div>


            <div class="linha-imagens">
                <div class="input-field col s3 m3">
                    <div class="partesCorpo">
                        <img id="pernaEsquerdaImg" />
                        <br>
                        <span>Perna Esquerda <br>
                            <input type="button" value="Upload" id="pernaEsquerdaBtn" (click)="clickIndereto('pernaEsquerdaUpload')">

                            <input id="pernaEsquerdaUpload" type="file" accept="image/*"
                                (change)="uploadParte('pernaEsquerdaUpload','pernaEsquerda')"
                                style='visibility: hidden;'></span>
                    </div>
                </div>
                <div class="input-field col s3 m3">
                    <div class="partesCorpo">
                        <img id="pernaDireitaImg" />
                        <br>
                        <span>Perna Direita <br>
                            <input type="button" value="Upload" id="pernaDireitaBtn" (click)="clickIndereto('pernaDireitaUpload')">

                            <input id="pernaDireitaUpload" type="file" accept="image/*"
                                (change)="uploadParte('pernaDireitaUpload','pernaDireita')"
                                style='visibility: hidden;'></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
