<div class="container">
    <div class="col s12 m12 center">
        <div class="card">
            <div class="row">
                <div class="input-field col s1 m1">
                    <input *ngIf="this.alteracao" [(ngModel)]="this.skin.id" itemid="this.skin.Id" type="text"
                        class="validate center">
                    <span *ngIf="this.alteracao">ID</span>
                </div>

                <div class="input-field col s5 m5">
                    <input [(ngModel)]="this.skin.descricao" itemid="descricao" type="text" class="validate center">
                    <span>Descricao</span>
                </div>

                <div class="input-field col s1 m1">
                    <input [(ngModel)]="this.skin.nivel" itemid="nivel" type="text" class="validate center">
                    <span>Nível</span>
                </div>

                <div class="input-field col s2 m2">
                    <input [(ngModel)]="this.skin.valorCash" itemid="valorCash" type="text" class="validate center">
                    <span>Valor Cash</span>
                </div>

                <div class="input-field col s2 m2">
                    <input type="checkbox" [checked]='this.skin.isVip' />
                    <span>Skin Vip</span>
                </div>

                <div class="input-field col s1 m1">
                    <i-feather *ngIf="!this.alteracao" class="atualizar" name="edit-3" (click)="inserir()"></i-feather>
                    <br>
                    <i-feather *ngIf="this.alteracao" class="atualizar" name="edit-3" (click)="alterar()"></i-feather>
                    <br>
                    <i-feather *ngIf="this.alteracao" class="delete" name="trash-2" (click)="deletar()"></i-feather>
                </div>
            </div>
            <div class="linha-imagens">
                <div class="input-field col s4 m4">
                    <div class="partesCorpo">
                        <img id="cabecaDespertaImg" />
                        <br>
                        <span>Cabeça Desperta</span>
                    </div>
                </div>
            </div>
            <div class="linha-imagens">
                <div class="input-field col s4 m4">
                    <div class="partesCorpo">
                        <img id="cabecaImg" />
                        <br>
                        <span>Cabeça</span>
                    </div>
                </div>
            </div>
            <div class="linha-imagens">
                <div class="input-field col s3">
                    <div class="partesCorpo">
                        <img id="bracoEsquerdoImg" />
                        <br>
                        <span>Braço Esquerdo</span>
                    </div>
                </div>
                <div class="input-field col s4 m4">
                    <div class="partesCorpo">
                        <img id="corpoImg" />
                        <br>
                        <span>Corpo</span>
                    </div>
                </div>
                <div class="input-field col s3 m3">
                    <div class="partesCorpo">
                        <img id="bracoDireitoImg" />
                        <br>
                        <span>Braço Direito</span>
                    </div>
                </div>
            </div>


            <div class="linha-imagens">
                <div class="input-field col s3 m3">
                    <div class="partesCorpo">
                        <img id="pernaEsquerdaImg" />
                        <br>
                        <span>Perna Esquerda</span>
                    </div>
                </div>
                <div class="input-field col s3 m3">
                    <div class="partesCorpo">
                        <img id="pernaDireitaImg" />
                        <br>
                        <span>Perna Direita</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
