<div class="row card-login">
    <div class="col s5 m5"></div>
    <div class="col s2 m2">
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <h5 class="header center">LOGIN</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input [(ngModel)]="this.credenciais.Login" id="login" type="text" class="validate">
                            <label for="login">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  [(ngModel)]="this.credenciais.Senha" id="senha" type="password" class="validate">
                            <label for="senha">Senha</label>
                        </div>
                    </div>
                </div>
                <div class="card-action center">
                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="logar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
