<div class="container">
    <div class="col s12 m12 center">
        <div class="card">
            <div class="row">
                <div class="input-field col s3 m3">
                    <input *ngIf="this.alteracao" [(ngModel)]="this.experiencia.id" itemid="this.experiencia.Id"
                        type="text" class="validate center">
                    <span *ngIf="this.alteracao">ID</span>
                </div>

                <div class="input-field col s4 m4">
                    <input [(ngModel)]="this.experiencia.nivel" itemid="nivel" type="text" class="validate center">
                    <span>NÃ­vel</span>
                </div>
                <div class="input-field col s4 m4">
                    <input [(ngModel)]="this.experiencia.valor" itemid="valor" type="text" class="validate center">
                    <span>Valor</span>
                </div>
                <div class="input-field col s1 m1">
                    <i-feather *ngIf="!this.alteracao" class="atualizar" name="edit-3" (click)="inserir()"></i-feather>
                    <br>
                    <i-feather *ngIf="this.alteracao" class="atualizar" name="edit-3" (click)="alterar()"></i-feather>
                    <br>
                    <i-feather *ngIf="this.alteracao" class="delete" name="trash-2" (click)="deletar()"></i-feather>
                </div>
            </div>
        </div>
    </div>

</div>
