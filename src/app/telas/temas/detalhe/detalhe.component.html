<div class="container">
    <div class="col s12 m12 center">
        <div class="card">
            <div class="row">
                <div class="input-field col s3 m3">
                    <input *ngIf="this.alteracao" [(ngModel)]="this.tema.id" itemid="this.tema.Id"
                        type="text" class="validate center">
                    <span *ngIf="this.alteracao">ID</span>
                </div>

                <div class="input-field col s8 m8">
                    <input [(ngModel)]="this.tema.descricao" itemid="descricao" type="text" class="validate center">
                    <span>Descrição</span>
                </div>
                <div class="input-field col s1 m1">
                    <i-feather class="atualizar" name="edit-3"></i-feather><br>
                    <i-feather *ngIf="this.alteracao" class="delete" name="trash-2" ></i-feather>
                </div>
            </div>
        </div>
    </div>

</div>
